
<div class="row" [hidden]="loading">
    <div class="col-lg-3">

    </div>
    <div class="col-lg-6">
      <button mat-raised-button color="primary" (click)="createDepartment()">Create New Department</button>
      <table mat-table [dataSource]="departments" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="number" >
            <th mat-header-cell  *matHeaderCellDef> Number </th>
            <td mat-cell *matCellDef="let department"> {{department.number}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let department"> {{department.name}} </td>
          </ng-container>

          <!-- Manager Column -->
          <ng-container matColumnDef="manager">
              <th mat-header-cell *matHeaderCellDef> Manager </th>
              <td mat-cell *matCellDef="let department"> {{department.currentManager}}</td>
          </ng-container>

          <!-- Manager Column -->
          <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let department"> 
                  <i class="fa fa-id-badge fa-2x" 
                     aria-hidden="true" 
                     (click)="changeManager(department)"></i>
              </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
    </div>
    <div class="col-lg-3">

    </div>
</div>

<div class="row" [hidden]="!loading">
    <div class="col-lg-3">

    </div>

    <div class="col-lg-6">
        <h3>Loading, please wait.</h3>
    </div>

    <div class="col-lg-3">

    </div>

</div>
